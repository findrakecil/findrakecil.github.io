<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1" name="viewport">

        {% seo %}

        <link href="{{ '/assets/css/styles.css?v=' | append: site.github.build_revision | relative_url }}" rel="stylesheet">
        <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
        <link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
        <link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
        <link href="/site.webmanifest" rel="manifest">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>{{ site.title | escape }}</h1>
                <p>{{ site.description | escape }}</p>
            </header>

            <main class="page-content">
                {{ content }}
            </main>

            <footer>
                <hr>
                <span class="credits left">Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span>
                <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://draculatheme.com/">Dracula</a></span>
            </footer>
        </div>
    </body>
</html>
