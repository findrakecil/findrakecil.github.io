---
layout: default
---

<article class="post">
  <header class="post__header">
    <h1 class="post__title">{{ page.title | escape }}</h1>
    <p class="post__meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%-d %b %Y" }}</time>
    </p>
  </header>

  <div class="post__content">
    {{ content }}
  </div>
</article>
