---
layout: default
---

<article>
    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%-d %b %Y" }}</time>
        </p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
